<div class="img" style.backgroundImage="url({{ beer.image_url }})" (click)="onToggleImage()"></div>

<div class="body">
  <h4 class="name">Name: {{ beer.name }}</h4>
  <p *ngIf="beer.type">Type: {{ beer.type }}</p>
  <p>Price: {{ beer.price | currency }}</p>
</div>

<app-full-image
  *ngIf="showFullImage"
  [imageUrl]="beer.image_url"
  (clicked)="onToggleImage()"
></app-full-image>
