<div *ngIf="(settings$ | async) as settings">
  <div class="row">
    <p>Theme</p>

    <mat-select placeholder="Switch theme" (selectionChange)="onChangeTheme($event)">
      <mat-option *ngFor="let theme of themes" [value]="theme"> {{ theme }} </mat-option>
    </mat-select>
  </div>

  <div class="row">
    <p>Per page: {{ settings.perPage }}</p>

    <mat-slider min="8" max="15" (change)="onSlide($event)" [value]="settings.perPage"></mat-slider>
  </div>
</div>
